<html>
<head>
    <title>Freesbee</title>
</head>
<body>
    <form>
        <fieldset>
            <p>
                <img src="#" alt="User Picture" id="userPicture" class="user-picture" />
            </p>
            <p>
                <img src="#" alt="User Header" id="userHeader" class="user-header" />
            </p>            
            <p>
                <label for="login">
                    <span class="labelTitle">Login: </span><input type="text" name="" id="login" value="login" disabled />
                </label>
            </p>
            <p>
                <label for="firstName">
                    <span class="labelTitle">First Name: </span><input type="text" name="" id="fistName" value="First Name" disabled />
                </label>
            </p>
            <p>
                <label for="lastName">
                    <span class="labelTitle">Last Name: </span><input type="text" name="" id="lastName" value="Last Name" disabled />
                </label>
            </p>
            <p>
                <label for="jobTitle">
                    <span class="labelTitle">Job Title: </span><input type="text" name="" id="jobTitle" value="Job Title" disabled />
                </label>
            </p>
            <p>
                <label for="headline">
                    <span class="labelTitle">Headline: </span><input type="text" name="headline" id="headline" value="My Headline" disabled />
                </label>
            </p>
            <p>
                <label for="myUrl">
                    <span class="labelTitle">WebSite: </span><a href="" id="myUrl" class="myUrl" target="_blank">Link</a>
                </label>
            </p>
            <p>
                <label for="createdAt">
                    <span class="labelTitle">Created: </span><input type="text" name="createdAt" id="createdAt" value="Today" disabled />
                </label>
            </p>
        </fieldset>
    </form>
</body>
</html>
